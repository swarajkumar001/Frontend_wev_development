<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input element in form</title>
</head>
<body>

    <p> Differenet Input element in the form </p>

    <form>


        <!-- text input -->
        <div>
            <label for="text">Text</label>
            <br>
            <input type="week" id="text" required>
        </div>


        <!-- password -->
        <div>
            <label for="Password">password</label>
            <br>
            <input type="password" id="password" required>
        </div>

        <!-- number -->
        <div>
            <label for="number">number</label>
            <br>
            <input type="number" id="number" required>
        </div>

        <!-- time1 -->
        <div>
            <label for="time">Time</label>
            <br>
            <input type="time" id="time" required>
        </div>

        <!-- email -->

        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" required placeholder="abc@example.com">
        </div>

        <!-- url1 -->

        <div>
            <label for="url">URL</label>
            <br>
            <input type="url" id="url" required>
        </div>
  <!-- range -->
        <div>
            <label for="range">Range</label>
            <br>
            <input type="range" id="range" required min="10" max="100" step="10">
        </div>






        <div>
            <input type="submit">
        </div>




        https://www.codingninjas.com/?referralCode=TFJMC








    </form>


    
</body>
</html>
