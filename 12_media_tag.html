<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tag</title>
</head>
<body>

    <p> Add audio file </p>
      <!-- if the file is in single source  -->

      <audio src="media/Ram Nam Adhar Jinhe ! Ram Nam Aadhar Jinhe.mp3" controls></audio>

      <!-- if audio is in difefrent format -->
      <br>
      <!-- audio tag is inline tag -->

      <audio controls>

        <source src="media/Shree Ram Janki Baithe Hai Mere Seene Mein - Lakhbir Singh Lakkha ! HIndi.mp3" type="audio/mp3">
        <source src="media/Shree Ram Janki Baithe Hain (Bhakti).mp3" type="audio/mp3">
        <source src="media/ko-theme-40226.mp3" type="audio/mp3">

      </audio>
  
<br>
    <p>adding video tag </p>
      <!-- adding video tag  -->
      <video src="media/24_operators_in_java.ts" controls></video><br>
      <video src="media/v2.mp4" controls height="20%" width="30%"></video><br>

      <!-- if multiple sourse  -->
      <video  height="20%" width="30%" controls>
       <source src="media/24_operators_in_java.ts" type="video/ts"><br>
       <source src="media/v1.mp4" type="video/mp4"><br>


      </video>

      <!-- adding figure to the html  -->
      <h3> Adding image via figure tag</h3>
      <figure>
        <img src="media/pic1.jpg" height="30%" width="40%">

        <figcaption> Figure 1</figcaption>
      </figure>

      <figure>
        <img src="media/pic2.jpg" height="30%" width="40%">

        <figcaption> Figure 2</figcaption>
      </figure>









    
</body>
</html>
